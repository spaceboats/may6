<!DOCTYPE html>
<html>
    <head>
        <title>spaceboats GmbH final presentation</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <link href='http://fonts.googleapis.com/css?family=Source+Code+Pro:300,600|Roboto:300,500,300italic' rel='stylesheet' type='text/css'>
        <style type="text/css">
            body {
                font-family: 'Roboto', sans-serif;
                font-weight: 300;
                line-height: 1.42857;
            }

            a {
                color: #0645ad;
                text-decoration: none;
            }

            a:hover {
                text-decoration: underline;
            }

            .remark-slide-content {
                position: relative;
            }

            .remark-slide-content.large > p {
                font-size: 200%;
            }

            .contain {
                position: absolute;
                top: 1em;
                bottom: 1em;
                left: 4em;
                right: 4em;
            }

            .contain.title {
                top: 8em;
            }

            img {
                width: 100%;
                height: auto;
            }

            video {
                height: 100%;
                width: auto;
            }

            iframe {
                border: 0;
            }

            h1, h2, h3 {
                font-weight: 500;
            }

            .remark-code, .remark-inline-code {
                font-family: 'Source Code Pro', monospace;
            }

        </style>
    </head>
    <body>
        <textarea id="source">

            class: center, middle

            # busbus

        </textarea>
        <script src="https://gnab.github.io/remark/downloads/remark-latest.min.js">
        </script>
        <script>
            var slideshow = remark.create();
            slideshow.on('beforeShowSlide', function (slide) {
                if (slide.properties.name == 'asciicast') {
                    var ascii = document.getElementById('asciicast-iframe-19564');
                    if (!ascii.hasAttribute('data-spaceboats-refreshed')) {
                        ascii.src += '';
                        ascii.setAttribute('data-spaceboats-refreshed', '');
                    }
                }
            });
        </script>
    </body>
</html>
